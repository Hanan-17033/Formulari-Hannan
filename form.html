<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Formulari</title>

    <body>
        <h1>Curriculum</h1>

    <form action="repuestas form.html" method="post">
        <fieldset>

            <legend id="l1">Informacion Basica</legend>
            <label>Nombre</label>
            <br>
            <input type="text" name="nombre" value="" />

            <label>Altura en centimetros</label>
            <br>
            <input type="number" name="altura" value="" />
            <br>
            <label>Email</label>
            <br>
            <input type="email" name="email" value="" />
            <br>
            <label>Fecha Nacimiento:</label>
            <br>
            <input type="date" name="fecha nacimiento" value="" />
        </fieldset>

        <fieldset id="f2">
            <legend id="l2">Nacionalidad</legend>
            <input type="radio" name="nacionalidad" value="Espanola" /> Espa√±ola

        <fieldset id="f3">

            <select>

    </form>
